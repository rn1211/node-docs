name: 12 on buster-slim

on:
  push:
    paths:
      - functions.sh
      - test-build.sh
      - test-image.bats
      - 12/buster-slim/Dockerfile
  pull_request:
    paths:
      - functions.sh
      - test-build.sh
      - test-image.bats
      - 12/buster-slim/Dockerfile

jobs:
  build:
    name: 12 on buster-slim
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install bats
      - run: ./test-build.sh 12 buster-slim
